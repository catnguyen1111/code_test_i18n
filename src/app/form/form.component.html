<div class="container">
  <form (ngSubmit)="onSubmit()" #myForm = "ngForm">
   <div class="form-group">
     <label for="name">Name</label>
     <input type="text" name = "name" class="form-control" required [(ngModel)]="name" >
     <span *ngIf="name === '' " class="error">Cần phải nhập tên</span>
   </div>
   <div class="form-group">
     <label for="">Password</label>
     <input type="text" name ="password" class="form-control" required [(ngModel)]="password" >
     <span *ngIf="password === '' " class="error">Cần phải nhập password</span>
   </div>
   <div class="form-group">
    <label for="">Vehicle</label>
    <select class="distance" (change)="selectVehicle($event)">
      <option *ngFor="let vehicle of vehicles" >{{ vehicle }}</option>
    </select>
  </div>
   <div class="form-group">
     <input type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid" >
   </div>
  </form>
 </div>
